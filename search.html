<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - CHORUS</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Include the same CSS styles as in the index.html */
        /* Add any additional styles for this page here */
        .search-section {
            padding: 20px;
            text-align: center;
        }
        .search-box {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .search-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
        }
        .search-box button {
            padding: 10px;
            background-color: #1B4262;
            border: none;
            color: white;
            cursor: pointer;
        }
        .search-results {
            margin: 20px 0;
        }
        .product-item {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="CHORUS Logo" style="height: 80px;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="sustainability.html">Sustainability</a></li>
                <li><a href="./cart.html">Cart</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="search.html"><i class="fas fa-search"></i></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="account.html"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <section class="search-section">
        <h2>Search Results</h2>
        <div class="search-box">
            <input type="text" placeholder="Search for products...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="search-results">
            <div class="product-item">
                <img src="men-jacket.png" alt="Product 1">
                <h3>Jacket</h3>
                <p>₹2499</p>
                <a href="product-detail.html" class="cta-button">View Details</a>
            </div>
            <div class="product-item">
                <img src="coat.png" alt="Product 2">
                <h3>Coat</h3>
                <p>₹1499</p>
                <a href="product-detail.html" class="cta-button">View Details</a>
            </div>
            <div class="product-item">
                <img src="women-jacket.png" alt="Product 3">
                <h3>Sweatshirt</h3>
                <p>₹999</p>
                <a href="product-detail.html" class="cta-button">View Details</a>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="./index.html">Home</a> |
            <a href="./search.html">Shop</a> |
            <a href="./about.html">About Us</a> |

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>

            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

    </footer>
</body>
</html>
