<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CHORUS</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Include the same CSS styles as in the index.html */
        /* Add any additional styles for this page here */
        .cart-section {
            padding: 20px;
            text-align: center;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .cart-table th, .cart-table td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .cart-table th {
            background-color: #1B4262;
            color: white;
        }
        .cart-table td img {
            width: 100px;
            height: auto;
        }
        .total {
            text-align: right;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .checkout-button {
            padding: 10px 20px;
            background-color: #14293A;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

    <header>
        <div class="logo">
            <img src="logo.png" alt="CHORUS Logo" style="height: 80px;">
        </div>
        <nav>

        </div>
    </header>

    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="women-jacket.png" alt="Product 1"><br>Sweatshirt</td>
                    <td>₹999</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>₹999</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="pants.jpg" alt="Product 2"><br>Cargo Pants</td>
                    <td>₹1499</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>₹1499</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
                <!-- Add more products as needed -->
            </tbody>
        </table>
        <div class="total">
            <p>Total: ₹2498</p>
        </div>
        <button class="checkout-button">Proceed to Checkout</button>
    </section>
